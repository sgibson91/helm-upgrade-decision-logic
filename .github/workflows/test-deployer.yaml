name: Run the deployer's tests

on:
  push:
    paths:
      - "**.py"
      - "tests/**"
  pull_request:
    paths:
      - "**.py"
      - "tests/**"

jobs:
  test-deployer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install -U pip
          python -m pip install pyyaml pytest coverage rich pytest-env
      - name: Run tests
        run: |
          python -m coverage run -m pytest -vvv
      - name: Print coverage report
        run: |
          coverage report
